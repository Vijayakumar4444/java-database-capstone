name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install -g eslint stylelint htmlhint

    - name: Lint JavaScript
      run: eslint ./src/main/resources/static/js/**/*.js

    - name: Lint CSS
      run: stylelint "./src/main/resources/static/assets/css/**/*.css"

    - name: Lint HTML
      run: htmlhint ./src/main/resources/static/pages/**/*.html
